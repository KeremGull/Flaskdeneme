{% extends "layout.html" %}
{% block title %}
AdminEdit
{% endblock  %}
{% block body %}
<h3>Keremin Çöplüğü</h3>
<hr>
<form action="/searchs" method = "post">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara...">
    <button type="submit" class="btn btn-secondary ">Ara</button>
</form>
<hr>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Başlık</th>
            <th>Ekleyen</th>
            <th>Eklenme Tarihi</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    {% for article in articles %}
    <tbody>
        <tr>
            <td><a href="/article/{{article.id}}">{{article.title}}</a></td>
            <td>{{article.author}}</td>
            <td>{{article.date}}</td>
            <td><a href="/update/{{article.id}}" class = "btn btn-warning">Güncelle</a></td>
            <td><a href="/delete_article/{{article.id}}" class = "btn btn-danger">Sil</a></td>
            
        </tr>
    </tbody>
    {% endfor %}
</ul>
{% endblock %}
